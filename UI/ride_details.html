<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
</head>
<body onload="getRideDetails()">
    <div id="header">
        <div class="logo"><a href="index.html"><span>Ride</span>-My-Way</a></div>
        <a href="#"><div class="left" onclick="userLogout()">Logout</div></a>
    </div>
    <a href="#" class="mobile">Menu</a>
    <div id="container">
        <div class="sidebar">
          <div class="username"><br><span id="username"></span></div>
            <ul id="nav">
              <div class="profile">
                  <img src="img/laravel.png" class="image"><br><br>
              </div>
              <li><a href="dashboard.html" class="selected">Ride Offers</a></li>
              <li><a href="rides.html">Add Ride Offer</a></li>
              <li><a href="requests.html">Ride Requests</a></li>
              <li><a href="notifications.html">Notifications <span class="notify">2</span></a></li>
            </ul>
        </div>
        <div class="content">
          <div class="panel2">
            <h1>Dashboard</h1>
            <div id="box">
                <div class="box-top">Ride Offer Details</div>
                <div class="box-panel">
                  <div>
                    <span id="error" class="error"></span>
                    <span id="success" class="success"></span>
                  </div>
                  <table>
                    <tbody>
                      <tr>
                        <td data-label="">Location: <span id="location"></span></td>
                      </tr>
                      <tr>
                        <td data-label="">Destination: <span id="destination"></span></td>
                      </tr>
                      <tr>
                        <td data-label="">Date: <span id="date"></span></td>
                      </tr>
                      <tr>
                        <td data-label="">Time: <span id="time"></span></td>
                      </tr>
                      <tr>
                        <td data-label="">Seats Available: <span id="seats"></span></td>
                      </tr>
                      <tr>
                        <td data-label="">Driver: <span id="driver"></span></td>
                      </tr>
                      <tr>
                        <td data-label="">Phone: <span id="phone"></span></td>
                      </tr>
                    </tbody>
                  </table><br>
                  <input type="hidden" id="rideId">
                  <button class="btn button_2" onclick="rideOffersPage()">Cancel</button>
                  <button class="btn button_1" onclick="requestRide()">Request Ride</button>
                </div>
            </div>
          </div>
        </div>
    </div>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
