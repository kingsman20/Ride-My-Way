<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width" name="viewport"/>
        <meta content="Affordable Rides Smooth" name="description"/>
        <meta content="Ride Carpool" name="keywords"/>
        <meta content="Obot Kingsley" name="author"/>
        <title> 
            Ride My Way | Register
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <!-- begin header -->
        <div id="page">
        <header>
            <div class="container">
                <div id="branding">
                    <a href="index.html"><h1>Ride-My-<span class="highlight">Way</span></h1></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- end header -->

        <!-- main content area -->
        <section id="main">
            <div class="register">
                    <h1 class="heading">Register</h1>
                    <form>
                        <input type="text" placeholder="Full name" name="name" id="name">
                        <input type="email" placeholder="email" id="email" name="email">
                        <select class="select" id="type" name="type">
                            <option>Passenger</option>
                            <option>Driver</option>
                        </select>
                        <input type="password" id="password" name="password" placeholder="password" class="field">
                        <input type="password" id="confirm" name="confirm" placeholder="comfirm password" class="field">
                        <span class="error" id="error"></span>
                        <input type="button" value="Register" onclick="checkRegister()" class="btn">
                    </form>
            </div>
        </section>
        <!-- end main content area -->

        <!-- begin footer -->
        <footer>
            <p>All Rights Reserverd. Designed by Obot Kingsley Udo. Copyright &copy; 2018</p>
        </footer>
        <!-- end footer -->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
