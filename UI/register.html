<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width" name="viewport"/>
        <meta content="Affordable Rides Smooth" name="description"/>
        <meta content="Ride Carpool" name="keywords"/>
        <meta content="Obot Kingsley" name="author"/>
        <title> 
            Ride My Way | Register
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body>
        <!-- begin header -->
        <div id="page">
        <header>
            <div class="container">
                <div id="branding">
                    <a href="index.html"><h1>Ride-My-<span class="highlight">Way</span></h1></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- end header -->

        <!-- main content area -->
        <section id="main">
            <div class="register">
                    <h1 class="heading">Register</h1>
                    <div class="error" id="error"></div>
                    <form onsubmit="registerUser(event)">
                        <input type="text" required placeholder="Full name" name="name" id="name">
                        <input type="email" required placeholder="email" id="email" name="email">
                        <input type="text" required placeholder="phone" id="phone" name="phone">
                        <input type="password" required minlength="6" id="password" name="password" placeholder="password">
                        <input type="password" required minlength="6" id="confirm" name="confirm" placeholder="comfirm password">
                        <button type="submit" class="btn btn_primary">Register</button>
                    </form>
            </div>
        </section>
        <!-- end main content area -->

        <!-- begin footer -->
        <footer>
            <p>All Rights Reserverd. Designed by Obot Kingsley Udo. Copyright &copy; 2018</p>
        </footer>
        <!-- end footer -->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
