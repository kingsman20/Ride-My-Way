<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width" name="viewport"/>
        <meta content="Affordable Rides Smooth" name="description"/>
        <meta content="Ride Carpool" name="keywords"/>
        <meta content="Obot Kingsley" name="author"/>
        <title>
            Ride My Way | Register
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <!-- begin header -->
    	<header>
    		<div class="container">
    			<div id="branding">
    				<a href="index.html"><h1>Ride-My-<span class="highlight">Way</span></h1></a>
    			</div>
    			<nav>
    				<ul>
    					<li><a href="register.html">Login</a></li>
    				</ul>
    			</nav>
    		</div>
    	</header>
        <!-- end header -->

        <!-- main content area -->
    	<section id="main">
    		<div class="container">
                <form>
                    <fieldset>
                        <h3>Register</h3>

                        <label for="email">Enter Full Name <span class="error">*</span></label><br>
                        <input type="text" oninput="enableRegister()" class="form-element" name="name" id="name" placeholder="e.g Obot Kingsley"><br><span id="name_error" class="error"></span><br>

                        <label for="email">Enter Email <span class="error">*</span></label><br>
                        <input type="email" oninput="enableRegister()" required class="form-element" name="email" id="email" placeholder="e.g myusername@mail.com"><br><br>

                        <label for="type">Account Type <span class="error">*</span></label><br>
                        <select class="form-element" name="type" onchange="enableRegister()" name="type" id="type">
                            <option value=""> -- select account type --</option>
                            <option>Driver</option>
                            <option>Passenger</option>
                        </select><br><br>

                        <label for="password">Enter Password <span class="error">*</span></label><br>
                        <input type="password" required oninput="enableRegister()" class="form-element" name="password" id="password"><br><br>

                        <label for="password">Confirm Password <span class="error">*</span></label><br>
                        <input type="password" class="form-element" oninput="enableRegister()" required name="confirm" id="confirm"><br>
                        <span class="error" id="password_error"></span><br>

                        <button type="button" id="submit" class="button_1" disabled onclick="register()">Register</button>
                    </fieldset>
                </form>
    		</div>
    	</section>
        <!-- end main content area -->

        <!-- begin footer -->
    	<footer>
    		<p>All Rights Reserverd. Designed by Obot Kingsley Udo. Copyright &copy; 2018</p>
    	</footer>
        <!-- end footer -->

    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
