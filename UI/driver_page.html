<html>

        <meta charset="utf-8"/>
        <meta content="width=device-width" name="viewport"/>

        <meta content="Ride Carpool" name="keywords"/>

        <title>
            Ride My Way | Dashboard

        <link href="css/style.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <!-- begin header -->
    	<header>
    		<div class="container">
    			<div id="branding">
    				<a href="index.html"><h1>Ride-My-<span class="highlight">Way</span></h1></a>
    			</div>
    			<nav>
    				<ul>
    					<li><a href="">Profile</a></li>
                        <li><a href="index.html">Logout</a></li>

    		</div>

        <!-- end header -->

        <!-- main content area -->
    	<section id="boxes">
    		<div class="container">
                <h1>Welcome Kingsley [Driver] </h1><br>

                <!-- Tab Area -->
                <div class="tab">
                  <button class="tablinks" onclick="driverMenu(event, 'addRide')" id="defaultOpen">Add Ride</button>
                  <button class="tablinks" onclick="driverMenu(event, 'viewRequest')">View Request <span class="notify">4</span></button>
                  <button class="tablinks" onclick="driverMenu(event, 'friends')">Friends List</button>
                </div>

                <div id="addRide" class="tabcontent">
                  <h3>Add Ride Offer</h3>
                  <p></p>
                </div>

                <div id="viewRequest" class="tabcontent">
                  <h3>View Request</h3>
                  <p>Request to ride offers you created</p> 
                </div>

                <div id="friends" class="tabcontent">
                  <h3>Your Friends in Ride-My-Way</h3>
                  <p></p>
                </div>

    		</div>
    	</section>
