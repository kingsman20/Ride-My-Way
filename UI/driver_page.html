<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width" name="viewport"/>
        <meta content="Affordable Rides Smooth" name="description"/>
        <meta content="Ride Carpool" name="keywords"/>
        <meta content="Obot Kingsley" name="author"/>
        <title>
            Ride My Way | Dashboard
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        </link>
    </head>
    <body>
        <!-- begin header -->
    	<header>
    		<div class="container">
    			<div id="branding">
    				<a href="index.html"><h1>Ride-My-<span class="highlight">Way</span></h1></a>
    			</div>
    			<nav>
    				<ul>
    					<li><a href="">Profile</a></li>
                        <li><a href="#" onclick="logout()">Logout</a></li>
    				</ul>
    			</nav>
    		</div>
    	</header>
        <!-- end header -->

        <!-- main content area -->
    	<section id="boxes">
    		<div class="container">
                <h1>Welcome Kingsley [Driver] </h1><br>

                <!-- Tab Area -->
                <div class="tab">
                  <button class="tablinks" onclick="driverMenu(event, 'addRide')" id="defaultOpen">Add Ride</button>
                  <button class="tablinks" onclick="driverMenu(event, 'viewRequest')">View Request <span class="notify">2</span></button>
                  <button class="tablinks" onclick="driverMenu(event, 'friends')">Friends List</button>
                </div>

                <div id="addRide" class="tabcontent">
                  <h3>Add Ride Offer</h3>
                  <div>
                      <form>
                            <label for="location">Location<span class="error">*</span></label><br>
                            <input type="text" class="form-element" name="location" id="location" required placeholder="enter current location"><br><br>
                            <label for="destination">Destination <span class="error">*</span></label><br>
                            <input type="text" class="form-element" name="destination" id="destination" required placeholder="enter destination"><br><br>
                            <label for="date">Date of Departure<span class="error">*</span></label><br>
                            <input type="date" class="form-element" name="date" id="date" required><br><br>
                            <label for="date">Time of Departure<span class="error">*</span></label><br>
                            <input type="time" class="form-element" name="time" id="time" required><br><br>
                            <button type="button" id="login" disabled="true" class="button_1">Add Offer</button>
                      </form>
                  </div>
                </div>

                <div id="viewRequest" class="tabcontent">
                  <h3>View Request</h3>
                  <div>
                      <h4><span class="offer">Grace Friday:</span> Lagos to Port Harcourt </h4>
                      <button type="button" id="login" class="button_1">Accept</button>
                      <button type="button" id="login" class="button_2">Reject</button><hr>
                  </div>
                  <div>
                      <h4><span class="offer">Mr. Olatunji Ayo:</span> Oshodi to Ikoyi </h4>
                      <button type="button" id="login" class="button_1">Accept</button>
                      <button type="button" id="login" class="button_2">Reject</button><hr>
                  </div>
                </div>

                <div id="friends" class="tabcontent">
                  <h3>Your Friends in Ride-My-Way</h3>
                  <p></p>
                </div>

    		</div>
    	</section>
        <!-- end main content area -->

        <!-- begin footer -->
    	<footer>
    		<p>All Rights Reserved. Designed by Obot Kingsley Udo. Copyright &copy; 2018</p>
    	</footer>
        <!-- end footer -->

    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript">document.getElementById("defaultOpen").click();</script>
    </body>
</html>
