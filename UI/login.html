<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta content="width=device-width" name="viewport"/>
        <meta content="Affordable Rides Smooth" name="description"/>
        <meta content="Ride Carpool" name="keywords"/>
        <meta content="Obot Kingsley" name="author"/>
        <title> 
            Ride My Way | Login
        </title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    </head>
    <body onload="checkRegistrationStatus()">
        <!-- begin header -->
        <div id="page">
    	<header>
    		<div class="container">
    			<div id="branding">
    				<a href="index.html"><h1>Ride-My-<span class="highlight">Way</span></h1></a>
    			</div>
    			<nav>
    				<ul>
    					<li><a href="register.html">Register</a></li>
    				</ul>
    			</nav>
    		</div>
    	</header>
        <!-- end header -->

        <!-- main content area -->
    	<section id="main"><br>
    		<div class="login">
                    <h1 class="heading">Login</h1>
                    <div class="error" id="error"></div>
                    <div class="success" id="success"></div>
                    <form onsubmit="loginUser(event)">
                        <input type="email" name="email" id="email" required minlength="6" placeholder="email" class="field">
                        <input type="password" name="password" required id="password" placeholder="password" class="field" minlength="6" maxlength="25">
                        <button class="btn btn_primary" type="submit">Login</button>
                        <p>Forgotten Password? <a href="#">Click Here</a></p>
                    </form>
    		</div>
    	</section>
        <!-- end main content area -->

        <!-- begin footer -->
    	<footer>
    		<p>All Rights Reserverd. Designed by Obot Kingsley Udo. Copyright &copy; 2018</p>
    	</footer>
        <!-- end footer -->
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
